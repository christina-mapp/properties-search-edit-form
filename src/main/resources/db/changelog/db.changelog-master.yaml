databaseChangeLog:

  - changeSet:
      id: 1
      author: springuser
      preConditions:
        - onFail: MARK_RAN
        - not:
          - tableExists:
              schemaName: prop_db
              tableName: property
      changes:
        - createTable:
            tableName: property
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: prop_name
                  type: varchar(100)
              - column:
                  name: prop_desc
                  type: varchar(500)

  - changeSet:
      id: 2
      author: springuser
      changes:
        - insert:
            tableName: property
            columns:
              - column:
                  name: prop_name
                  value: prop 1
              - column:
                  name: prop_desc
                  value: prop 1 description
        - insert:
            tableName: property
            columns:
              - column:
                  name: prop_name
                  value: prop 2
              - column:
                  name: prop_desc
                  value: prop 2 description
        - insert:
            tableName: property
            columns:
              - column:
                  name: prop_name
                  value: prop 3
              - column:
                  name: prop_desc
                  value: prop 3 description