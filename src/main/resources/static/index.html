<!doctype html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <title>Hello AngularJS</title>
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body ng-app="myPropsApp">
<div class="container">
    <h1>Greeting</h1>
    <div ng-controller="propsController" ng-cloak class="ng-cloak">
        <table>
            <tr>
                <th>Property Name</th>
                <th>Property Description</th>
                <th>Property Type</th>
            </tr>
            <tr ng-repeat="x in properties">
                <td>{{ x.propName }}</td>
                <td>{{ x.description }}</td>
                <td>{{ x.type }}</td>
            </tr>
        </table>
        <br/>
        <form name="addPropForm">
            <label>
                Property name:
                <input type="text" name="propName" ng-model="form.propName" required>
            </label>
            <br/>
            <label>
                Property Description:
                <input type="text" name="propDesc" ng-model="form.propDesc" required>
            </label>
            <br/>
            <label>
                Property Type:
                <input type="text" name="type" ng-model="form.type" required>
            </label>
            <br/>
            <label>
                Add property:
                <input ng-click="add()" type="submit" value="Submit" />
            </label>
        </form>
        <div>{{propAddResponse}}</div>
    </div>
</div>
<script src="propsController.js"></script>
</body>
</html>
